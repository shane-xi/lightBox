<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片画廊</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/lightBox.js"></script>
</head>
<body>
    <div id="img-group">
        <div>
            <img src="images/1-1.jpg" alt=""  data-role="lightbox" data-group="group-1" data-id="one-1" data-caption="图片标题">
            <img src="images/1-2.jpg" alt=""  data-role="lightbox" data-group="group-1" data-id="one-2" data-caption="图片标题">
            <img src="images/1-3.jpg" alt=""  data-role="lightbox" data-group="group-1" data-id="one-3" data-caption="图片标题">
        </div>
        <div>
            <img src="images/2-4.jpg" alt=""  data-role="lightbox" data-group="group-2" data-id="two-1" data-caption="图片标题">
        </div>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function (){
        var lightbox = new lightBox();
        lightbox.bindUI();

    })
</script>
</html>
